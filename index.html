<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Shopping Mall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <nav>
            <div class="none"></div>
            <ul>
                <li>HOME</li>
                <li>PRODUCT</li>
                <li>ABOUT</li>
                <li>SUPPORT</li>
            </ul>
            <div class="search">
                <img class="two" src="search.png" alt="">
                <img class="one" src="basket cart icon.png" alt="">
            </div>
            <div class="burger"></div>
        </nav>
        <main class="all">
        <div class="allprice">
            <h1>Always
Be Your
Self</h1>
            <h2 class="drinks"><span class="type">Energy</span> <span class="drink">Drink</span></h2>
            <span class="order">Total Order:</span>
            <span class="orderprice1">$</span>
            <span class="orderprice">12.00</span>
            <div class="choose">
                <h4>Choose Your Quantity</h4>
                <button class="increase"><</button>
                <span class="increment">1</span>
                <button class="decrease">></button>
            </div>
            <img class="bag" src="shopping_bag-removebg-preview.png" alt="">
            <button class="buy">Buy Now</button>
        </div>
        <main class="middle">
            <div class="circle">
                <img class="main" src="first.png" alt="">
            </div>
            <div class="classic">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <h5>Classic Drinks</h5>
                <p>For Traditionalist who are</p>
            </div>
            <div class="original">
                <h4><span>100%</span>
Original
Product
                </h4>
            </div>
            <div class="best">
                <div class="rect3"></div>
                <div class="rect4"></div>
                <h4>Best Drinks</h4>
                <p>The things you can order</p>
            </div>
        </main>
        <div class="right">
            <div class="shad1"></div>
            <div class="firstimg"><img class="change1" src="div1.png" alt=""></div>
            <div class="shad2"></div>
            <div class="secondimg"><img class="change2" src="second.png" alt=""></div>
            <div class="shad3"></div>
            <div class="thirdimg"><img class="change3" src="div2.png" alt=""></div>
            <div class="shad3"></div>
            <div class="fourthimg"><img class="change4" src="first.png" alt=""></div>
        </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
